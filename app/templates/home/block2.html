<div>
  <div>
    <span>our collection</span>
  </div>
  <ul>
    {% for item in collection %}
    <li>
      <img
        width="255"
        height="193"
        src="{{ item.image }}"
        alt="{{ item.name }}"
      />
      <div>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
