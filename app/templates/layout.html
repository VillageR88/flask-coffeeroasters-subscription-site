<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ siteTitle }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/globals.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/about-us.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/create-your-plan.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    {#
    <link rel="prefetch" href="{{ url_for('home') }}" />
    <link rel="prefetch" href="{{ url_for('about_us') }}" />
    <link rel="prefetch" href="{{ url_for('create_your_plan') }}" />
    #}
    <title>{{ siteTitle }}</title>
  </head>

  <body>
    <!-- prettier-ignore -->
    {% include 'components/mask.html' %}
    {% include 'components/mobileNavigation.html' %}
    {% include 'components/navbar.html' %}
    {% block content %}{% endblock %}
    {% include 'components/footer.html' %}
  </body>

  <script src="{{ url_for('static', filename='dist/main.js') }}"></script>
</html>
